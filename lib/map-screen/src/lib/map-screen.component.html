<div id="container">
  <span [innerHTML]="sanitizedTitle" class="title"></span>

  <div class="content">
    <div class="left-content">
      <div class="contact-box">
        <img [ngSrc]="wppIcon" alt="" class="icon" width="95" height="95" />

        <span class="contact-text">ENTRE EM CONTATO (19) 99177-1076</span>
      </div>

      <div class="contact-box">
        <img [ngSrc]="atSignIcon" alt="" class="icon" width="95" height="95" />

        <span class="contact-text">contato&#64;angelstattooschool.com.br</span>
      </div>

      <div class="contact-box">
        <img [ngSrc]="starIcon" alt="" class="icon" width="95" height="95" />

        <span class="contact-text">NOTA 4.9 NO GOOGLE +500 AVALIAÇÕES</span>
      </div>
    </div>

    <div class="right-content">
      <img class="map" [ngSrc]="mapImageUrl" alt="" width="600" height="600" />

      <span class="address-text"> {{ addressText }}</span>
    </div>
  </div>
</div>
