<div id="container">
  <div class="top-content">
    <div class="titles-box">
      <span class="title" [innerHTML]="sanitizedTitle"></span>

      <span class="subtitle">{{ subtitle }}</span>
    </div>
  </div>

  <div class="content">
    <div *ngFor="let description of descriptions" class="list-description">
      <span>
        {{ description.title }}
      </span>

      <ul class="text" *ngFor="let text of description.list">
        <li>
          {{ text }}
        </li>
      </ul>

      <span *ngIf="description.finalText" class="final-text">
        {{ description.finalText }}
      </span>
    </div>
  </div>
</div>
